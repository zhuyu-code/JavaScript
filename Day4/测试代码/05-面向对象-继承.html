<!--
概念解析
	三个类
		超类型
		父类型
		子类型
		举例:
			类:  动物  狗类   哈士奇
			对于狗类来说
				动物是它的父类型,而哈士奇类是它的子类型
			对于哈士奇类来说
				狗类是它的父类型,动物类是它的超类型.
	继承
		就是让子类拥有父类的资源
继承的方式
	01 拷贝属性
	02 原型式继承
	03 原型链继承
	04 借用构造函数继承
	05 组合继承
	06 专门的方法来实现继承(Object.creare)
	07 完全拷贝(直接拷贝原型的成员)
继承的意义
	减少代码冗余
	方便统一操作
	弊端
		耦合性比较强

-->
