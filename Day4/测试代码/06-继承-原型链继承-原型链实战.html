<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-继承-原型链继承-原型链实战</title>
</head>
<body>

<!--
画出 arr 的完整原型图
-->
<script>

    var arr = [1, 2, 3];
    console.log(arr.constructor.name);

    // 1. Array的构造函数: Function
    console.log(Array.__proto__.constructor.name);
    // 2. Function的原型对象
    // 3. Array的__proto__
    // 4. Function的原型对象的constructor
    console.log(Function.prototype.constructor.name); // Function
    // 5. Function对象的构造函数
    console.log(Function.__proto__.constructor.name); // 到头了
    // 6. Function的__proto__: Function的原型对象
    // 7. Array的原型对象的构造函数
    console.log(Array.prototype.__proto__.constructor.name); // Object
    // 8. Object的原型对象, constructor
    // 9. Object的原型对象的构造函数
    console.log(Object.prototype.__proto__); // null 到头了
    // 10. Object对象的构造函数
    console.log(Object.__proto__.constructor.name); // Function

</script>

</body>
</html>
