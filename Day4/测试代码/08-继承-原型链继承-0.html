<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04-继承-原型链继承-0</title>
</head>
<body>

<script>
    /**
     * 构造函数Person
     */
    function Person() {
        this.name = '撩课学院';
        this.pets = ['小煤球', 'Python'];
    }
    Person.prototype.run = function () {
        console.log('跑');
    };

    /**
     * 构造函数Student
     */
    function Stu() {
        this.num = 'itlike.com';
    }

    // 现在使用Stu函数, 构造一个实例, 访问不到Person的任何东西
    var stu = new Stu();
    console.log(stu);
    console.log(stu.num);
    console.log(stu.name);
    console.log(stu.pets);
    stu.run();


</script>
</body>
</html>
