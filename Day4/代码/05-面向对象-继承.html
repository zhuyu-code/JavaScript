<script>
    /*
      01-面向对象-继承
	概念解析
		三个类
			超类型
			父类型
			子类型
			举例:
				类:  动物  狗类   哈士奇
				对于狗类来说
					动物是它的父类型,而哈士奇类是它的子类型
				对于哈士奇类来说
					狗类是它的父类型,动物类是它的超类型.
		继承
			就是让子类拥有父类的资源
	继承的方式
		01-原型链继承
		02-借用构造函数继承
		03-组合继承
		04-原型式继承
		05-寄生式继承
		06-寄生式组合继承
		07-拷贝属性继承
	继承的意义
		减少代码冗余
		方便统一操作
		弊端
			耦合性比较强
     */
