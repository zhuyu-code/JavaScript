<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-面向对象-概念补充</title>
</head>
<body>

<button id="btn">点我</button>
<!--JS是单线程的-->
<script type="text/html">
    var btn = document.getElementById('btn');
    var timerId = null;
    btn.onclick = function (ev) {
        // 1. 清除定时器
        clearTimeout(timerId);

        // 2. 获取当前的时间
        var cTime = Date.now();
        console.log('------之前------');

        // 3. 开启定时器
        timerId = setTimeout(function () {
            console.log(Date.now() - cTime, 'ms后执行');
        }, 200);

        console.log('------之后------');

        // 4. 耗时的任务
        for (var i = 0; i < 9999999999; i++) {

        }
    }
</script>

<script>
    // 1. 定时器1
    setTimeout(function () {
        console.log('-------2s');
    }, 2000);

    // 2. 定时器2
    setTimeout(function () {
        console.log('-------1s');
    }, 1000);

    // 3. 函数
    function func() {
        console.log('--------func()');
    }
    func();

    // 4. 弹窗
    alert('阻断');

    // 5. 后续操作
    console.log('--------11111------');
    console.log('--------22222------');
</script>
</body>
</html>
