<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量的方式创建对象</title>
</head>
<body>

<script>

//    <!--代码的复用性差, 代码的冗余度高-->
    var p1 = {name: 'sz', run: function () {
        console.log(this.name + 'pao');
    }}

    var p2 = {name: 'zs', run: function () {
        console.log(this.name + 'pao');
    }}

    console.log(p1.name);
    p1.run();
    console.log(p2.name);
    p2.run();


</script>

</body>
</html>
