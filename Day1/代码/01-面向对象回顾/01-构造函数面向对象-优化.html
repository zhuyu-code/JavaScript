<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/html">
    // 1. 字面量的方式创建对象
    var p1 = {
        name: '张三',
        run: function () {
           console.log(this.name + '跑');
        }
    };

    var p2 = {
        name: '李四',
        run: function () {
            console.log(this.name + '跑');
        }
    };

    console.log(p1.name);
    p1.run();

    console.log(p2.name);
    p2.run();
</script>
<script type="text/html">
    var p1 = new Object();
    p1.name = '张三';
    p1.run = function () {
        console.log(this.name + '跑');
    }
</script>
<script type="text/html">
    /*
      01-自定义构造函数和简单工厂函数的对比
	    ① 函数的首字母大写(用于区别构造函数和普通函数)
	    ② 创建对象的过程是由new关键字实现
	    ③ 在构造函数内部会自动的创建新对象,并赋值给this指针
	    ④ 自动返回创建出来的对象
    */

    function Person(name, age, sex) {
        // 1. 自动创建一个空对象, 把这个对象的地址  this --> 新对象
       //  var this = new Object();

        // 2. this 给空对象 绑定属性 和 行为
        this.name = name;
        this.age = age;
        this.sex = sex;

        // 3 . 返回 this
       //  return this;
    }

    var p = new Person();
</script>
<script type="text/html">

    // 1. 如果不写, 直接返回默认创建的新对象
    // 2. 如果返回this, 直接返回默认创建的新对象
    // 3. 如果返回基本的数据类型  直接返回默认创建的新对象
    // 4. 如果返回的是对象,  直接把这个对象给外界
    function Person(name, age) {
        this.name = name;
        this.age = age;

        return [1, 2, 3];
    }


    var p = new Person('zs', 18);
    console.log(p);
</script>
<script>
    function Dog(name, age, dogFriends) {
        // 属性
        this.name = name;
        this.age = age;
        this.dogFriends = dogFriends;

        // 行为
        this.eat = function (someThing) {
            console.log(this.name + '吃' + someThing);
        };

        this.run = function (someWhere) {
            console.log(this.name + '跑' + someWhere);
        }
    }

    // 产生对象
    var smallDog = new Dog('小花', 1);
    console.log(smallDog.name, smallDog.age);

</script>
</body>
</html>
