<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-面向对象-hasOwnProperty和in属性操作</title>
</head>
<body>

<!--
  in 判断一个对象, 是否拥有某个属性(如果对象身上没有, 会到原型对象里面查找)
-->
<script type="text/html">

    function Person(name, age) {
    this.name = name;
    this.age = age;
    }
    Person.prototype.address = '上海';

    var p = new Person('撩课', 18);
    // 一定要注意, 不能直接写名称, 不然会被当做变量名处理, 要以字符串的形式来写
    // console.log(name in p);  // 为啥是false?
    console.log('name' in p);
    console.log('address' in p);

</script>


<!--
   hasOwnProperty: 只到对象自身查找
-->
<script>

    function Person(name, age) {
        this.name = name;
        this.age = age;
    }
    Person.prototype.address = '上海';

    var p = new Person('sz', 18);
    console.log(p.hasOwnProperty('name'));
    console.log(p.hasOwnProperty('address'));
</script>

</body>
</html>
