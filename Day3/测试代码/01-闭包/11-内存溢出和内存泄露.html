<!--
1. 内存溢出
   一种程序运行出现的错误
   当程序运行需要的内存超过了剩余的内存时, 就出抛出内存溢出的错误
2. 内存泄露
   占用的内存没有及时释放
   内存泄露积累多了就容易导致内存溢出
   常见的内存泄露:
    1. 占用内存很大的全局变量
    2. 没有及时清理的计时器/定时器
    3. 闭包
-->
