<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_闭包的缺点及解决</title>
</head>
<body>
<!--
1. 缺点
    函数执行完后, 函数内的局部变量没有释放, 占用内存时间会变长
    容易造成内存泄露
2. 解决
   及时释放
-->
<script type="text/javascript">

    function fn1() {
        var arr = new Array[99999999999999999];
        function fn2() {
            console.log(arr);
        }
        return fn2;
    }

    var f = fn1();
    f();

    f = null;
</script>
</body>
</html>
