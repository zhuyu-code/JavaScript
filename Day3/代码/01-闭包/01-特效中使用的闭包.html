<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<!-- 需求: 点击某个按钮, 提示"点击的是第n个按钮" -->
<script type="text/javascript">
    var btns = document.getElementsByTagName('button');
    for (var i = 0; i < btns.length; i++) {
        (function (i) {
            var btn = btns[i];
            btn.onclick = function () {
                alert('点击' + (i + 1) + '个');
            }
        })(i);
    }
</script>
</body>
</html>
