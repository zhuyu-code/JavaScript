<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/html">
    function Caculator() {
        this.result = 0;
        this.jia = function (num) {
            this.result += num;
            return this;
        };
        this.jian = function (num) {
            this.result -= num;
            return this;
        };
        this.logResult = function () {
            console.log(this.result);
            return this;
        };
        this.cleanResult = function () {
            this.result = 0;
            return this;
        };
    }

    var c = new Caculator();
    c.jia(2).jia(3).jian(1);
    c.result = 100;
    c.logResult();
</script>
<script>

    function Caculator() {
        // 1. 私有变量
        var result = 0;

        // 2. 私有函数
        function checkNum(num) {
            var isNum = typeof num === 'number';
            if(!isNum){
                alert('输入有误,请重新输入!');
            }
            return isNum;
        }

        this.jia = function (num) {
            if(checkNum(num)){
                result += num;
            }
            return this;
        };
        this.jian = function (num) {
            if(checkNum(num)){
                result -= num;
            }
            return this;
        };
        this.logResult = function () {
            console.log(result);
            return this;
        };
        this.cleanResult = function () {
            result = 0;
            return this;
        };
    }
    var c = new Caculator();
    c.jia(2).jia('a').jian(1);
    c.logResult();
    c.cleanResult();
    c.jia(2).jian(3).jia(1).logResult();
</script>
</body>
</html>
