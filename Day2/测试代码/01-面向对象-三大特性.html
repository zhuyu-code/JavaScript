<script type="text/html">

<!--
   // 弱类型: 不同类型之间运算, 会存在隐式转换
   // 强类型: 不同类型之间运算, 需要显示的转换为同一个类型进行运算
-->
<script>

    var obj = {name: 'sz'};
    console.log(obj.toString()); // [object Object]
