<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.run = function () {
            console.log(this.age + 'pao');
        }
    }

   // 标准调用
   /*
   var p = new Person('sz', 18);

    var p = new Person();

    var p = new Person;
    console.log(p);
    */


    // 问题调用
   /*
   var p = Person('sz', 666);
   console.log(p);
   */

    // 实例方法调用
    var p = new Person('sz', 18);
    p.run();
    var run = p.run;
    run();

</script>
