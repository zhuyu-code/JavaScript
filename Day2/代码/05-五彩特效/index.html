<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html, body, div{
            width: 100%;
            height: 100%;
        }

        #box{
            background-color: #000;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="box"></div>
<script src="js/Underscore-min.js"></script>
<script src="js/Ball.js"></script>
<script type="text/html">
    // 1. 获取父标签
    var box = document.getElementById('box');

    var ball = new Ball({
        parentId: 'box',
        left: 100,
        top: 200,
        bgColor: 'green'
    });
    ball.render();

    var ball1 = new Ball({
        parentId: 'box',
        left: 200,
        top: 300,
        bgColor: 'yellow'
    });
    ball1.render();
</script>
<script>
    // 1. 获取需要的标签
    var box = document.getElementById('box');

    // 2. 监听鼠标在盒子上的移动
    var colorArr = ['red', 'green', 'blue', 'yellow', 'orange', 'purple', 'pink'];
    var ballArr = [];
    box.onmousemove = function (ev) {
        // 2.1 创建小球
        var ball = new Ball({
            parentId: 'box',
            left: ev.clientX,
            top: ev.clientY,
            bgColor: colorArr[_.random(0, colorArr.length - 1)]
        });
        // ball.render();

        // 2.2 把创建的小球放入数组
        ballArr.push(ball);
    };

    // 3. 设置定时器
    setInterval(function () {
       // 3.1 清除上一帧产生的小球
        // console.log(1111);
        for(var i=0; i<box.children.length; i++){
             box.children[i].remove();
        }

        // 3.2 让小球移动, 变小
       for(var j=0; j<ballArr.length; j++){
           ballArr[j].render();
           ballArr[j].update();
       }
    }, 60);
</script>
</body>
</html>
