<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
描述Animal
-->
<script>
    function Animal(name, age) {
        this.name = name;
        this.age = age;
    }
    Animal.prototype.eat = function () {
        console.log('吃');
    };
    Animal.prototype.run = function () {
        console.log('跑');
    }

</script>

<!--
描述Person
-->
<script>
    function Person(job) {
        this.job = job;
    }
    Person.prototype.jump = function () {
        console.log('跳');
    }

</script>

<!--
描述Student
-->
<script>

    function Student(className) {
        this.className = className;
    }
    Student.prototype.study = function () {
        console.log('学习');
    }

</script>
</body>
</html>
